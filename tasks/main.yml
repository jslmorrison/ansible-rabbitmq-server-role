---
# tasks file for ansible-rabbitmq-server-role
- name: Display distro info
  debug:
    msg: Hello from {{ ansible_distribution }} {{ ansible_distribution_version }}

- name: add universe repository for bionic
  apt_repository:
    repo: deb http://archive.ubuntu.com/ubuntu bionic universe
    state: present
  when: ansible_distribution_release == 'bionic'

- include_role:
    name: geerlingguy.pip

- name: Install RabbitMQ server
  apt:
    name: rabbitmq-server
    state: present
    update_cache: true

- name: Ensure RabbitMQ server is started
  service:
    name: rabbitmq-server
    state: started
    enabled: true

- name: Enables the rabbitmq_management plugin
  rabbitmq_plugin:
    names: rabbitmq_management
    state: enabled
  notify:
    - restart rabbitmq-server

- name: Add exchanges
  rabbitmq_exchange:
    name: "{{ item.name }}"
    type: "{{ item.type }}"
  loop: "{{ list_of_exchanges }}"

- name: Add queues
  rabbitmq_queue:
    name: "{{ item.name }}"
    dead_letter_exchange: "{{ item.dead_letter_exchange }}"
  loop: "{{ list_of_queues }}"
